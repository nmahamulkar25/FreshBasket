<div class="login-container">
  <div class="card p-4">
    <h3 class="text-center mb-4">Product Details</h3>
    <form #productForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="productname" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="productname"
          placeholder="Enter product name"
          required
          [(ngModel)]="pro.productname"
          name="productname"
        />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Enter price"
          required
          [(ngModel)]="pro.price"
          name="price"
        />
      </div>

      <div class="mb-3">
        <label for="imageurl" class="form-label">Image URL</label>
        <input
          type="text"
          class="form-control"
          id="imageurl"
          placeholder="Enter image URL"
          required
          [(ngModel)]="pro.imageurl"
          name="imageurl"
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="Enter product description"
          required
          [(ngModel)]="pro.description"
          name="description"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Enter quantity"
          required
          [(ngModel)]="pro.quantity"
          name="quantity"
        />
      </div>

      <!-- âœ… Category dropdown -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select
          class="form-control"
          id="category"
          [(ngModel)]="pro.category"
          name="category"
          required
        >
          <option value="">Select Category</option>
          <option>Dairy, Bread & Eggs</option>
          <option>Fruits & Vegetables</option>
          <option>Cold Drinks & Juices</option>
          <option>Breakfast & Instant Food</option>
          <option>Sweet Tooth</option>
          <option>Bakery & Biscuits</option>
          <option>Tea, Coffee & Health Drink</option>
          <option>Atta, Rice & Dal</option>
          <option>Masala, Oil & More</option>
          <option>Sauces & Spreads</option>
          <option>Snacks & Munchies</option>
          <option>Chicken, Meat & Fish</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-success">
          Add Product
        </button>
      </div>
    </form>
  </div>
</div>
