
<div class="customerorder-page">
 <div style="flex: 1;">
<table class="table" style=" border-style: solid; width: 80%; margin-left: auto; margin-right: auto; margin-top: 80px;" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th> 
            
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let p of parr">
        <th>{{p.id}}</th>
            <td>{{p.productname}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
             <td>
        
        <button (click)="onDelete(p.id)">Delete</button>
      </td>
    </tr>
</tbody>
</table>
</div>
</div>
