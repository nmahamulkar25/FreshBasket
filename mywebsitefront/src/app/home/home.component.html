<div class="container mt-5" *ngIf="groupedProducts | keyvalue as categories">
  <div *ngFor="let cat of categories" class="category-section mb-5">
    
    <!-- Header row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold mb-0">{{ cat.key }}</h3>
      <a class="text-success fw-semibold text-decoration-none"
         style="cursor: pointer;"
         (click)="viewAll(cat.key)">
         View All →
      </a>
    </div>

    <!-- Horizontal scroll cards -->
    <div class="d-flex overflow-auto pb-3">
      <div *ngFor="let p of cat.value" class="card me-3 flex-shrink-0" style="width: 220px;">
        <img [src]="p.imageurl" class="card-img-top" alt="{{ p.productname }}" height="160">
        <div class="card-body text-center">
          <h6 class="card-title fw-semibold">{{ p.productname }}</h6>
          <p class="text-muted mb-1">{{ p.description }}</p>
          <p class="fw-bold mb-2">₹{{ p.price }}</p>
          <button class="btn btn-success btn-sm" *ngIf="cemail != null" (click)="viewcart(p)">
  Add
</button> 
        </div>
      </div>
    </div>

  </div>
</div>
