<div class="cart-page pt-5" >
  <div class="container mt-5">
    
    <!-- Page Title -->
    <h2 class="text-center mb-4 fw-bold">
      ğŸ›’ Your Shopping Cart
    </h2>

    <!-- Order Info Card -->
<div class="row justify-content-center mb-4" >
  <div class="col-12">
    <div class="card order-info-card shadow-sm">
      <div class="card-body text-center text-md-start">

        <h5 class="fw-bold mb-2">
          ğŸ‰ Thank you for your order!
        </h5>

        <p class="mb-1">
          ğŸ“¦ Your order will be delivered on time 
          
        </p>

       

      </div>
    </div>
  </div>
</div>



    <!-- Cart Items -->
    <div class="row justify-content-center" *ngIf="cartItems.length > 0">
      <div
        class="col-lg-3 col-md-4 col-sm-6 mb-4"
        *ngFor="let item of cartItems; let i = index"
      >
        <div class="card cart-card h-100 shadow-sm">
          
          <img
            [src]="item.imageurl"
            class="card-img-top cart-img"
            alt="{{ item.productname }}"
          />

          <div class="card-body text-center">
            <h5 class="card-title text-truncate">
              {{ item.productname }}
            </h5>

            <p class="price mb-3">
              â‚¹{{ item.price }}
            </p>

            <button
              class="btn btn-outline-danger btn-sm w-100"
              (click)="removeItem(i)"
            >
              ğŸ—‘ Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Amount -->
    <div
      class="total-box text-center mt-4"
      *ngIf="cartItems.length > 0"
    >
      <h4>
        Total Payable:
        <span class="text-success fw-bold">
          â‚¹{{ totalAmount }}
        </span>
      </h4>
    </div>

    <!-- Confirm Order -->
    <div
      class="text-center mt-3"
      *ngIf="cartItems.length > 0"
    >
      <button
        class="btn btn-success px-5 py-2 fw-semibold"
        (click)="onClick()"
      >
        âœ… Confirm Order
      </button>
    </div>

    <!-- Empty Cart -->
    <div
      *ngIf="cartItems.length === 0"
      class="text-center empty-cart mt-5"
    >
      <h4>Your cart is empty ğŸ›</h4>
      <p class="text-muted">
        Add items to see them here.
      </p>
    </div>

  </div>
</div>
