 <div class="viewreg-page">
 <div style="flex: 1;">
<table class="table" style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 80px;" >
    <thead>
        <tr>
            <th>Register Id</th>
            <th>Username</th>
            <th>Contact No</th>
            <th>Address</th>
            <th>Email id</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let r of rarr">
        <th>{{r.id}}</th>
            <td>{{r.username}}</td>
            <td>{{r.contactNo}}</td>
            <td>{{r.address}}</td>
            <td>{{r.email}}</td>
    </tr>
</tbody>
</table>
</div>
</div>
