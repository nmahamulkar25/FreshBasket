<div class="container-fluid" style="padding-top: 100px;">
  <!-- Category heading -->
  <h1 class="text-center" *ngIf="parr.length > 0">
    {{ parr[0].category }}
  </h1>
<div class="row justify-content-evenly" >
    
<div *ngFor="let p of parr"  class="card" style="width: 18rem;">
    
  <img src="{{p.imageurl}}" class="card-img-top" alt="Product Image">
    <div class="card-body text-center">
        
    <h5 class="card-title">{{p.productname}}</h5>
        <p class="card-text">{{p.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
        <span class="fw-bold">â‚¹{{p.price}}</span>
<button class="btn btn-success btn-sm" *ngIf="cemail != null" (click)="viewcart(p)">
  Add
</button>  
  </div>
  </div>
</div>
</div>
</div>
