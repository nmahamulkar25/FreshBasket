<div class="register-page">
  <h1 class="text-center display-5 mb-4">Register</h1> <!-- updated classes to match login -->

  <div class="register-container d-flex justify-content-center"> <!-- center the card -->
    <div class="card p-4" style="width: 400px;"> <!-- fixed width same as login card -->
      <form #registerForm="ngForm" (ngSubmit)="submitdata()">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
            [(ngModel)]="reg.username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
            [(ngModel)]="reg.email" required>
        </div>

        <div class="mb-3">
          <label for="contactNo" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number" name="contactNo"
            [(ngModel)]="reg.contactNo" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"
            [(ngModel)]="reg.address" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
            [(ngModel)]="reg.password" required>
        </div>

        <div class="d-flex justify-content-center mb-3">
          <button type="submit" class="btn btn-outline-success">Register</button>
        </div>

        <p class="text-center">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>

      </form>
    </div>
  </div>
</div>
